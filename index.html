<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="assets/github-mark-white.svg" />
        <title>Sign in to Github - Github</title>
    </head>
    <body>
        <header>
            <img src="assets/github-mark-white.svg" />
        </header>

        <main>
            <h1>Sign in to Github</h1>

            <form>
                <div class="input-field">
                    <label for="user"> Uername or email address</label>
                    <input type="text" name="use" id="user" class="form-control" />
                </div>
                <div class="input-field">
                    <div>
                        <label for="password"> Password</label>
                        <a href="#"> Forgot password? </a>
                    </div>
                    <input type="password" name="password" id="password" class="form-control" />
                </div>
                <button type="submit">Sign in</button>
            </form>

            <div id="login_callout">
                <p>New to Github? <a href="#">Create an account</a>.</p>
            </div>
        </main>

        <footer>
            <ul>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Security</a>
                </li>
                <li>
                    <a href="#">Contact Github</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
